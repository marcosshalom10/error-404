<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - ERROR</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    
    <div class="container">
        <div class="wrapper">
            <div class="div-open">
                <span class="div-open-data"></span>
                <span class="div-open-cursor">|</span>
            </div>

            <div class="div-img">
                <span class="div-img-data"></span>
                <span class="div-img-cursor">|</span>
            </div>

            <div class="div-close">
                <span class="div-close-data"></span>
                <span class="div-close-cursor">|</span>
            </div>

            <div class="mouse-animation">
                <img src="./mouse.png" alt="" class="mouse">
            </div>

            <div class="mouse-options">
                <p class="execute">Execute</p>
                <span class="divider"></span>
                <p>Quit</p>
            </div>
        </div>

        <div class="error-page">
            <h1>404</h1>
            <p>Page Not Found</p>
            <a href="#">GO BACK!</a>
        </div>
    </div>

    <script src="./main.js"></script>

</body>
</html>
